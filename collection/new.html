<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login or Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2f4f4f;
    }

    p {
      text-align: center;
      color: #5a3e36;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #2f4f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #3e5c5c;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      color: #5a3e36;
      text-decoration: underline;
      cursor: pointer;
    }

    .social-btn {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container"></div>

  <script>
    const formContainer = document.getElementById("form-container");

    function loadLoginForm() {
      formContainer.innerHTML = `
        <h2>Welcome Back, Trendsetter!</h2>
        <p>Give clothes a second chance—and get rewarded in style.</p>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" class="btn">Log In</button>
        </form>
        <div class="social-btn" onclick="alert('This feature is not available right now.')">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" style="margin-right: 8px;" /> Continue with Google
        </div>
        <div class="social-btn" onclick="alert('This feature is not available right now.')">
          <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" style="margin-right: 8px;" /> Continue with Apple
        </div>
        <div class="toggle-link">
          <p>Don't have an account? <a onclick="loadSignupForm()">Sign Up</a></p>
        </div>
      `;
    }

    function loadSignupForm() {
      formContainer.innerHTML = `
        <h2>Join the Swap Squad!</h2>
        <p>Turn your old fits into fresh finds.</p>
        <form id="signup-form">
          <input type="text" id="first-name" placeholder="First Name" required />
          <input type="text" id="last-name" placeholder="Last Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="social-btn" onclick="alert('This feature is not available right now.')">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" style="margin-right: 8px;" /> Continue with Google
        </div>
        <div class="social-btn" onclick="alert('This feature is not available right now.')">
          <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" style="margin-right: 8px;" /> Continue with Apple
        </div>
        <div class="toggle-link">
          <p>Already have an account? <a onclick="loadLoginForm()">Log In</a></p>
        </div>
      `;
    }

    // Load login form on page load
    loadLoginForm();

    // Event listener for form submission
    document.body.addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;

      if (form.id === "login-form") {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (res.ok) {
            alert("Hey there! You are back in style");
            window.location.href = "landing_page.html";
          } else {
            alert(data.msg || "Invalid email or password.");
          }
        } catch (err) {
          console.error(err);
          alert("Server error. Try again.");
        }
      }

      if (form.id === "signup-form") {
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const email = document.getElementById("signup-email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("These two passwords don’t make a matching set ");
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
              firstName,
              lastName,
              email,
              phone,
              password
            })
          });

          const data = await res.json();
          if (res.ok) {
            alert("Signed up successfully!");
            window.location.href = "landing_page.html";
          } else {
            alert(data.msg || "Signup failed.");
          }
        } catch (err) {
          console.error(err);
          alert("Server error. Try again.");
        }
      }
    });
  </script>
</body>
</html>
