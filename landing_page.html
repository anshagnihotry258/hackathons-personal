<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewoven</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #121212;
      --button-border: #7f7f7f;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --primary: #78c952;
      --secondary: #2a2a2a;
      --border-radius: 1rem;
    }
    h2 {
        margin: 0;
    }
    hr {
        color: var(--primary);
    }
    button {
        border-color: var(--button-border);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    header img {
        width: 100px;
        border-radius: 50%;
    }

    body {
      zoom: 125%; 
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      background-color: var(--secondary);
      color: var(--text-dark);
      gap: 20px;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .search-bar input {
      width: 60%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .search-bar input::placeholder {
        font-family: "Poppins"
    }

    .search-bar button {
      margin-left: 1rem;
      padding: 0.75rem 1rem;
      color: var(--text-light);
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .hero-images {
      padding: 2rem;
      text-align: center;
      background-color: var(--secondary);
      margin: 1rem;
      height: 35%;
      border-radius: var(--border-radius);
    }

    .categories {
      padding: 2rem;
      justify-content: center;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      grid-gap: 35px;
      text-align: center;
    }

    .category-card {
      width: 300px;
      padding: 30px;
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: var(--border-radius);
      transition: all 0.25s ease;
    }

    .category-card:hover {
      width: 300px;
      padding: 30px;
      background-color: var(--primary);
      padding: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      scale: 115%
    }

    .product-listings {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: var(--border-radius);
    }
    .search-button img {
        width: 20px;
    }
    .search-button {
        background-color: white;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    
    input::focus {
        border: none;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.jpg" alt="e">
    <h1>ReWoven</h1>
    <div class="spacer"></div>
  </header>

  <hr width="100%">

  <div class="search-bar">
    <input type="text" placeholder="Search for clothes, categories...">
    <button class="search-button"> <img src="images/search.png" alt="e"></button>
  </div>

  <div class="hero-images">
    <h2>Image Carousel Placeholder</h2>
  </div>

  <section class="categories">
    <div class="category-card"><h2>Tops</h2></div>
    <div class="category-card"><h2>Bottoms</h2></div>
    <div class="category-card"><h2>Footwear</h2></div>
    <div class="category-card"><h2>Accessories</h2></div>
    <div class="category-card"><h2>Outerwear</h2></div>
    <div class="category-card"><h2>Ethnic</h2></div>
  </section>

  <section class="product-listings">
    <div class="product-card">Product 1</div>
    <div class="product-card">Product 2</div>
    <div class="product-card">Product 3</div>
    <div class="product-card">Product 4</div>
  </section>

  <footer>
    &copy; 2025 Rewoven. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>
</body>

</html>
